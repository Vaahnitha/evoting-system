{% extends "admin/base_site.html" %}
{% block content %}
<h1>Election Results</h1>
<p>Total votes: {{ total_votes }}</p>
<table>
<tr>
    <th>Candidate</th>
    <th>Votes</th>
    <th>Percentage</th>
</tr>
{% for c in candidates %}
<tr>
    <td>{{ c.name }}</td>
    <td>{{ c.votes }}</td>
    <td>{{ c.percentage }}%</td>
</tr>
{% endfor %}
</table>
{% endblock %}
